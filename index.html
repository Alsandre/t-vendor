<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GreenVendor</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <script defer src="index.js" type="module"></script>
    <script src="web-component.js" type="module"></script>
    <script src="utility.js" type="module"></script>
  </head>
  <body>
    <div class="backdrop" id="backdrop"></div>
    <div class="background-image"></div>

    <header class="header-wrapper">
      <h1 class="shop-name">GreenVendor</h1>

      <nav class="main-navigation">
        <ul class="navigation-list">
          <li>Home</li>
          <li>Menu</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>

      <button class="basket-button">
        <span class="pot-total">
          <i class="pot-icon">
            <img src="assets/empty-plant-pot.png" alt="" class="pot" />
          </i>
          <span class="amount-badge">x</span>
          <span
            id="amount-field"
            style="width: 20px; display: inline-block"
          ></span>
        </span>
        <span class="cart-name">Your Basket</span>
      </button>

      <div class="basket" id="basket">
        <ul class="basket-list">
          <li class="basket-item">
            <span class="border basket-product-name">Name</span>
            <span class="border basket-product-price">Price</span>
            <span>x</span>
            <span class="border basket-product-amount">Amount</span>
            <span>=</span>
            <span class="border basket-product-sum">Sum</span>
            <span class="remove-button-space"></span>
          </li>
        </ul>
        <div class="basket-total">
          <span>total:</span><span id="basket-total"></span>
        </div>
        <div class="basket-actions">
          <button id="close-basket">close basket</button>
          <button id="place-order">place order</button>
        </div>
      </div>

    </header>

    <main>
      <!-- <green-basket></green-basket> -->
      <aside>
        <div class="search-field">
          <label for="search-bar">Search by tag</label>
          <input type="text" name="search-bar" id="search-bar" class="search-bar" />
        </div>

        <ul class="selection-menu">
          <li>decorative</li>
          <li>fruit</li>
          <li>vegetable</li>
        </ul>
      </aside>
      <ul class="main-content" id="menu"></ul>
    </main>

    <footer id="footer">rights and staff</footer>
  </body>
</html>
